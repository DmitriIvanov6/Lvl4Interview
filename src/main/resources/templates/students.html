<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
      <link rel="stylesheet" th:href="@{/style.css}">
  <title>Student</title>
</head>
<body>

    <table>
        <tr>
            <td>Students</td>
        </tr>
        <tr th:each="student:${students}">
            <td th:text="${student.id}"> </td>
            <td th:text="${student.name}"> </td>
            <td th:text="${student.age}"> </td>
            <td> <a th:href="@{/students/delete(id=${student.id})}" class="button">DELETE</a></td>
            <td> <a th:href="@{/change(id=${student.id},name=${student.name},age=${student.age})}" class="button">CHANGE</a></td>
        </tr>


    </table>
    <form  th:action="@{/students}" th:object="${student}" method="post">
            <input th:field="*{id}" type="hidden" name="name" value = "${student.id}">
            <input th:field="*{name}" type="text" name="name">
            <input th:field="*{age}" type="text" name="age">
            <input type="submit" value="Save new">
    </form>



</body>
</html>
